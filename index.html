<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mercury Test Task</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <section class="mercury">
        <div class="mercury__logo">
            <a href="#" class="logo"><img src="assets/img/w-mercury-development.svg" alt="mercury-logo"></a>
        </div>
        <div class="mercury__login login">
            <h2 class="login__header">Log In</h2>
            <form id="loginForm" class="login__form" method="post">
                <input class="login__form-email" type="email" name="email" placeholder="E-Mail" required/>
                <input class="login__form-password" type="password" name="password" placeholder="Password" required/>
                <button class="btn login__form-btn" type="submit">Login</button>
            </form>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
